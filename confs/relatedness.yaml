command:
  - ${env}
  - ${interpreter}
  - -m
  - nlp
  - related
  - ${args}
method: grid
parameters:
  train_languages:
    values:
      - tur
      - fra
      - ita
      - spa
  test_languages:
    values:
      - fra
      - ita
      - spa
      - tur
  rank:
    values:
      - 8
      - 4
      - 16
  logger:
    values:
      - wandb
  lora_alpha:
    values:
      - 32
  lora_dropout:
    values:
      - 0.1
  max_epoch:
    values:
      - 200
  seed:
    values:
      - 42
  val_epoch:
    values:
      - 10
  early_patience:
    values:
      - 2
